<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitcht Production Store Quotes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 20px;
            box-sizing: border-box;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .quote {
            text-align: center;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
                gap: 30px;
            }

            .image-wrapper img {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>

    <div class="image-wrapper">
        <img
            src="https://glitchproductions.store/cdn/shop/t/21/assets/contact-cain-presenting.webp?v=172353146367655541251759754465"
            alt="Cart character"
            loading="lazy">
    </div>

    <div class="quote" id="quote"></div>

    <script>
        var quotes = [
            "Hey guys, wanna see my Knees… oh and look at these things I guess, I don’t care…",
            "Hey Buddy! Why don’t you fill more of your cravings here at Circus of Value!",
            "Daisy, Daisy, Buy some more merch, will you?",
            "Charlie won because he gave into greed, why not buy just one more item then?",
            "It's all your fault… you should make up for what you did by adding more stuff to your cart… NOW!",
            "Cart looks a bit light… you don’t wanna make the Machine upset now do you?",
            "Why not add an extra item, or else Bubble will cry.",
            "Wow! Look at all this stuff that's NOT in your cart!",
            "Why you no buy more items, I go cry now.",
            "Ready to Check-Out? More like Ready to Check-Out these other amazing products!",
            "Amazing! More items you can buy?! So… what are you waiting for… go on… add them…",
            "Who are you, what are you doing in my house?!",
            "If yoooooooooooooooooou can believe it, there is more where that came from!",
            "Jumping balderdash, is that all you're getting?!?!",
            "Candy is dandy, but look over there, more stuff to buy!",
            "CONSUME"
        ];

        var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").innerText = randomQuote;
    </script>

</body>
</html>
